run:
  timeout: 5m
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  errcheck:
    check-type-assertions: true
  
  govet:
    shadow:
      strict: false
  
  gocyclo:
    min-complexity: 15
  
  goimports:
    local-prefixes: github.com/cupbot/cupbot
  
  misspell:
    locale: US

  gosec:
    excludes:
      - G404  # Use of weak random number generator
  
  funlen:
    lines: 100
    statements: 50

linters:
  enable:
    # Essential linters only
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    
    # Basic code quality
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - unconvert
    
    # Security
    - gosec
    
    # Performance
    - prealloc

issues:
  exclude-dirs:
    - vendor
    - .git
  
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - funlen
    
    - text: "weak cryptographic primitive"
      linters:
        - gosec
  
  max-issues-per-linter: 0
  max-same-issues: 0